<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meme Viber</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffffff;
  text-align: center;
}

.gif-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
  padding: 20px;
}

.gif-container img {
  width: 200px;
  border-radius: 10px;
}

.buttons {
  margin: 20px;
}

.btn {
  padding: 15px 30px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  color: #fff;
  cursor: pointer;
  margin: 10px;
}

.red { background: #e74c3c; }
.green { background: #2ecc71; }

.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

.modal-box {
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
}

.modal-box input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  font-size: 16px;
}

.submit {
  width: 100%;
  background: #2ecc71;
  color: #fff;
  padding: 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.thankyou {
  display: none;
  padding: 40px;
}
</style>
</head>

<body>

<!-- GIFS JUU -->
<div class="gif-container">
  <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif">
  <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
  <img src="https://media.giphy.com/media/26BRuo6sLetdllPAQ/giphy.gif">
</div>

<!-- BUTTONS -->
<div class="buttons">
  <button class="btn red" onclick="openModal('challenge')">Donate Challenge</button>
  <button class="btn green" onclick="openModal('channel')">Donate Channel</button>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="modalTitle"></h3>
    <input id="phone" placeholder="Phone number">
    <input id="amount" type="number" placeholder="Amount">
    <button class="submit" onclick="donate()">Proceed</button>
  </div>
</div>

<!-- THANK YOU -->
<div class="thankyou" id="thankyou">
  <h1>Thank You ðŸŽ‰</h1>
  <p>Complete payment on your phone</p>
  <div class="gif-container">
    <img src="https://media.giphy.com/media/3ohc13kxSTvRYmA3Pa/giphy.gif">
    <img src="https://media.giphy.com/media/l3vR85PnGsBwu1PFK/giphy.gif">
    <img src="https://media.giphy.com/media/xT0GqssRweIhlz209i/giphy.gif">
  </div>
</div>

<script>
function openModal(type) {
  document.getElementById("modalTitle").innerText =
    type === "challenge" ? "Donate for Challenge" : "Donate for Channel";
  document.getElementById("modal").style.display = "flex";
}

function donate() {
  const phone = document.getElementById("phone").value;
  const amount = document.getElementById("amount").value;

  if (!phone || !amount) {
    alert("Fill all fields");
    return;
  }

  fetch("https://api.fastlipa.com/api/create-transaction", {
    method: "POST",
    headers: {
      "Authorization": "Bearer ",
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      number: phone,
      amount: amount,
      name: "Memes Channel Donation"
    })
  })
  .then(res => res.json())
  .then(data => {
    console.log(data);

    if (data.status === "success") {
      document.body.innerHTML =
        document.getElementById("thankyou").outerHTML;
    } else {
      alert("Transaction failed");
    }
  })
  .catch(() => alert("Network error"));
}
</script>

</body>
</html>
